<!DOCTYPE html>
<html>
<head>
    <title>Chat with Hitesh.ai ðŸ§ </title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        window.onload = () => {
            document.getElementById("loader").style.display = "none";
        };
    </script>
</head>
<body>
    <div class="chat-container">
        <header>
            <h2>ðŸ§  Chat with Hitesh.ai</h2>
        </header>

        <div id="chat-box" class="chat-box"></div>

        <div id="loader" class="dots typing-loader">ðŸ§  Hitesh.ai is typing</div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Say something..." autocomplete="off" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const loader = document.getElementById("loader");

            const userText = input.value.trim();
            if (!userText) return;

            chatBox.innerHTML += `<div class="chat-bubble user"><span>You:</span> ${userText}</div>`;
            input.value = "";

            loader.style.display = "block";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userText })
            });

            loader.style.display = "none";

            const data = await response.json();
            chatBox.innerHTML += `<div class="chat-bubble bot"><span>Hitesh.ai:</span> ${data.reply}</div>`;

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
