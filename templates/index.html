<!DOCTYPE html>
<html>
<head>
    <title>Chat with Hitesh.ai ðŸ§ </title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #f7f7f7;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media screen and (max-width: 768px) {
    .sidebar {
        display: none;
    }
}

        .sidebar img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .sidebar h2 {
            margin: 10px 0 5px;
            font-size: 20px;
        }

        .sidebar p {
            margin: 0;
            font-size: 14px;
            text-align: center;
        }

        .sidebar a {
            text-decoration: none;
            color: #7C5CFC;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            background-color: #7C5CFC;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.4rem;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f0f0;
        }

        .chat-bubble {
            max-width: 75%;
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.4;
        }

        .chat-bubble span {
            font-weight: bold;
            /* display: block;
            margin-bottom: 4px; */
        }

        .user {
            background-color: #d9e7ff;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: white;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
        }

        .input-area button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #7C5CFC;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Typing Loader */
        #loader {
            display: none;
            margin: 10px 20px;
            font-weight: bold;
            color: #666;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>

    <script>
        window.onload = () => {
            document.getElementById("loader").style.display = "none";
        };
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="/static/hitesh.png" alt="Hitesh Choudhary">
        <h2>Hitesh Choudhary</h2>
        <p>Teacher | Mentor | Traveller</p>
        <p>Loves Ice Tea & Making code easy to learn</p>
        <a href="https://www.youtube.com/@chaiaurcode" target="_blank">YouTube</a>
        <a href="https://www.linkedin.com/in/hiteshchoudhary/?originalSubdomain=in" target="_blank">Linkedin</a>
        <a href="https://www.instagram.com/hiteshchoudharyofficial/?hl=en" target="_blank">Instagram</a>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container">
        <header>
            Chat with Hitesh.ai
        </header>

        <div id="chat-box" class="chat-box"></div>

        <div id="loader" class="dots typing-loader">ðŸ§  Hitesh.ai is typing</div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Say something..." autocomplete="off" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const loader = document.getElementById("loader");

            const userText = input.value.trim();
            if (!userText) return;

            chatBox.innerHTML += `<div class="chat-bubble user"><span>You:</span> ${userText}</div>`;
            input.value = "";
            input.focus();

            loader.style.display = "block";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userText })
            });

            const data = await response.json();

            loader.style.display = "none";

            chatBox.innerHTML += `<div class="chat-bubble bot"><span>Hitesh.ai:</span> ${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
